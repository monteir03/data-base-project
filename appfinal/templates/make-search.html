{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ search.expr }} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>Search results</h2>
  <p><ul>
    {% for m in makes %}
      <li><a href="/makes/{{ m.Make_Id }}">{{m.Make }}</a></li>
    {% endfor %}
    </ul>
  </p>
{% endblock %}
