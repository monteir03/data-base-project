{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Bodytypes List{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
  <tr>
    <th><b>Code</b></th>
    <th><b>Name</b></th>
  </tr>
  {% for g in bodytypes %}
    <tr>
      <td>{{ g.Code }}</td>
      <td><a href="/bodytypes/{{ g.Code }}">{{g.Name}}</a></td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
