{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ search.expr }} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>Search results</h2>
  <p><ul>
    {% for c in cars %}
      <li><a href="/cars/{{ c.CarCode }}">{{ c.Model, c.Generation, c.Trim}}</a></li>
    {% endfor %}
    </ul>
  </p>
{% endblock %}
